<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Hotel - Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="div">
        <div id="logo"><img src="logo.png"></div>
        <div id="login">
            <form>
                <label for="usuario">Usuario: </label><br>
                <input placeholder="luislopez@hotel.com" type="email" id="usuario" name="usuario"><br><br>
                <label for="contra">Contraseña: </label><br>
                <input placeholder="admin" type="password" id="contra" name="contra"><br>
            </form>
            <button onclick="ingresar()" id="botonIngresar">Iniciar Sesión</button><br>
            <p id="bienvenido">!!Bienvenido¡¡</p>
        </div>
    </div>
    <div id="mensaje">Usuario o contrasea incorrectos</div>
    <script src="script.js"></script>
</body>

</html>
