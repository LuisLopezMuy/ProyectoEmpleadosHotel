<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoteles GT - Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p class="titulo">Iniciar Sesión</p><br>
        <img src="logoHotel.jpg"><br><br>
        <form id="login">
            <label for="usuario">Usuario: </label>
            <input type="email" id="usuario" name="usuario"><br><br>
            <label for="contra">Contraseña: </label>
            <input type="password" id="contra" name="contra"><br><br><br>
        </form>
        <button onclick="ingresar()" id="botonIngresar">Iniciar Sesión</button><br>
        <p id="mensaje"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
