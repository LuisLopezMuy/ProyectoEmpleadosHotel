<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Hotel - Agregar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="titulo"><p>EMPIRE HOTEL</p></div>
    <div>
    <h1>Agregar Usuario</h1>
    
    <form id="formUsuario">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre"><br>
        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" id="apellido"><br>
        <label for="telefono">Teléfono: </label>
        <input type="number" name="telefono" id="telefono"><br>
        <label for="direccion">Direccion: </label>
        <input type="text" name="direccion" id="direccion"><br>
        <label for="correo">Correo: </label>
        <input type="email" name="correo" id="correo"><br>
        <label for="fecha">Fecha de Nacimiento: </label>
        <input type="date" name="fecha" id="fecha"><br>
        <label for="contraN">Contraseña: </label>
        <input type="text" name="contraN" id="contraN"><br>
        <label for="rol">Rol: </label>
        <select name="rol" id="rol">
            <option value="Gerente">Gerente</option>
            <option value="Administrador">Administrador</option>
        </select><br><br>
    </form>
    
    <div id="divBotones">
    <button onclick="agregar()">Agregar</button>
    <button class="botonMargen" onclick="cancelar()">Regresar</button>
</div>
</div>
    <script src="script.js"></script>
</body>

</html>
