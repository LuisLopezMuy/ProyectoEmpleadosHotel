<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoteles GT - Administrador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="cargarDatos()">
    <div>
    <p class="titulo">Hoteles GT - Administrador</p>

    <h1>Modificar Usuario</h1>
    
    <form id="usuario">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre"><br>
        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" id="apellido"><br>
        <label for="telefono">Teléfono: </label>
        <input type="number" name="telefono" id="telefono"><br>
        <label for="direccion">Direccion: </label>
        <input type="text" name="direccion" id="direccion"><br>
        <label for="correo">Correo: </label>
        <input type="email" name="correo" id="correo"><br>
        <label for="fecha">Fecha de Nacimiento: </label>
        <input type="date" name="fecha" id="fecha"><br>
        <label for="contraN">Contraseña: </label>
        <input type="text" name="contraN" id="contraN"><br>
        <label for="rol">Rol: </label>
        <select name="rol" id="rol">
            <option value="Empleado">Empleado</option>
            <option value="Administrador">Administrador</option>
        </select><br><br>
    </form>
    
    <button onclick="modificar()">Modificar</button>
    <button onclick="cancelar()">Cancelar</button><br><br>
</div>
    <script src="script.js"></script>
</body>

</html>
